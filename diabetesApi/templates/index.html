<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HealthCareApp/CancerAPI/templates/style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
</head>
  <body>
    <header class="header">
        <img src="/HealthCareApp/images/logo.png" id="logo" alt="">

        <nav class="navbar">
            <a href="/HealthCareApp/index.html">home</a>
            <a href="/HealthCareApp/index.html">about</a>
            <a href="/HealthCareApp/index.html">services</a>
            <a href="/HealthCareApp/index.html">gallery</a>
            <a href="/HealthCareApp/index.html">contact</a>
        </nav>

        <div class="icons">
            <div id="menubar" class="fas fa-bars"></div>
            <a href="#">contact</a>
        </div>
    </header>
    <div class="container">
        <div class="heading">
            Diabetes Check Up
        </div>
        <form action="#">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Pregnancies</span>
                    <input type="number" placeholder="Pregnancies">
                </div>
                <div class="card-box">
                    <span class="details">Glucose</span>
                    <input type="number" placeholder="Glucose">
                </div>
                <div class="card-box">
                    <span class="details">Blood Pressure</span>
                    <input type="number" placeholder="Blood Pressure">
                </div>
                <div class="card-box">
                    <span class="details">BMI</span>
                    <input type="number" placeholder="BMI">
                </div>
                <div class="card-box">
                    <span class="details">DiabetesPedigreeFunction</span>
                    <input type="number" placeholder="DiabetesPedigreeFunction">
                </div>
                <div class="card-box">
                    <span class="details">Age</span>
                    <input type="number" placeholder="Age">
                </div>
            </div>
            <div class="button">
                <input type="Submit" value="Submit">
            </div>
        </form>
    </div>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  </body>
</html>
