<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HealthCareApp/liverApi/templates/style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
</head>
  <body>
    <header class="header">
        <img src="/HealthCareApp/images/logo.png" id="logo" alt="">

        <nav class="navbar">
            <a href="/HealthCareApp/index.html">home</a>
            <a href="/HealthCareApp/index.html">about</a>
            <a href="/HealthCareApp/index.html">services</a>
            <a href="/HealthCareApp/index.html">gallery</a>
            <a href="/HealthCareApp/index.html">contact</a>
        </nav>

        <div class="icons">
            <div id="menubar" class="fas fa-bars"></div>
            <a href="#">contact</a>
        </div>
    </header>
    <div class="container">
        <div class="heading">
            Kidney Check Up
        </div>
        <form action="#">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Age</span>
                    <input type="number" placeholder="Age">
                </div>
                <div class="card-box">
                    <span class="details">Gender</span>
                    <input type="number" placeholder="Female = 0 and Male = 0">
                </div>
                <div class="card-box">
                    <span class="details">Total Bilirubin</span>
                    <input type="number" placeholder="Total Bilirubin">
                </div>
                <div class="card-box">
                    <span class="details"> Direct Bilirubin </span>
                    <input type="number" placeholder="Direct Bilirubin">
                </div>
                <div class="card-box">
                    <span class="details">Alkaline Phosphotase</span>
                    <input type="number" placeholder="Alkaline Phosphotase">
                </div>
                <div class="card-box">
                    <span class="details">Alamine Aminotransferase</span>
                    <input type="number" placeholder="Alamine Aminotransferase">
                </div>
                <div class="card-box">
                    <span class="details">Aspartate Aminotransferase</span>
                    <input type="number" placeholder="Aspartate Aminotransferase">
                </div>
                <div class="card-box">
                    <span class="details">Total Protiens</span>
                    <input type="number" placeholder="Total Protiens">
                </div>
                <div class="card-box">
                    <span class="details">Albumin</span>
                    <input type="number" placeholder="Albumin">
                </div>
                <div class="card-box">
                    <span class="details">Albumin and Globulin_Ratio</span>
                    <input type="number" placeholder="Albumin and Globulin Ratio">
                </div>
            </div>
            <div class="button">
                <input type="Submit" value="Submit">
            </div>
        </form>
    </div>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  </body>
</html>
